<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startScreen">
        <h2>Become the Avatar of Rock Paper Scissors?</h2>
        <button id="startButton" onclick="showOptions()">Start</button>
    </div>
        
    <div id="optionsScreen">
        <div class="top-container">
            <div id="playerArea">
                <img id="playerChoice" src="./photos/unknown.jpeg">
            </div>
    
            <div class="middleContainer">
                <div class="choiceArea">
                    <h2>Choose an Option:</h2>
                    <button onclick="userChoice('rock')">"Rock"</button>
                    <button onclick="userChoice('paper')">"Paper"</button>
                    <button onclick="userChoice('scissors')">"Scissors"</button>
                </div>
                <div id="scoreboard">
                    <!-- playerscore vs cpuscore -->
                </div>
            </div>

            <div id="cpuArea">
                <img id="cpuChoice" src="./photos/unknown.jpeg">
            </div>
        </div>

        <div class="bottom-container">
            <div id="playerResult"></div>
            <div id="countdown-container">
                <h1 id="countDown">3</h1>
            </div>
            <div id="cpuResult"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
