<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startScreen">
        <h1 class="asian-font">Which Bender Are You?</h1>
        <button class="asian-font" id="startButton" onclick="startGame()">Start</button>
    </div>
        
    <div id="gameScreen">
        <div class="top-container">
            <div id="playerArea">
                <img id="playerChoice" src="./photos/unknown.jpeg">
            </div>
    
            <div class="middleContainer">
                <div class="choiceArea">
                    <h2 class="asian-font">Choose an Element to Begin:</h2>
                    <button class="asian-font" onclick="userChoice('rock')">"Earth"</button>
                    <button class="asian-font" onclick="userChoice('paper')">"Fire"</button>
                    <button class="asian-font" onclick="userChoice('scissors')">"Water"</button>
                </div>
                <div id="scoreboard">
                    <!-- playerscore vs cpuscore -->
                </div>
            </div>

            <div id="cpuArea">
                <img id="cpuChoice" src="./photos/unknown.jpeg">
            </div>
        </div>

        <div class="bottom-container">
            <div id="playerResult">
                <!-- show if the player won, tied or lost -->
            </div>
            <div id="countdown-container">
                <h1 id="countDown">3</h1>
            </div>
            <div id="cpuResult">
                <!-- show if the cpu won, tied or lost -->
            </div>
        </div>
    </div>

    <div id="endScreen">
        <div class="arrangeEnd">
            <div id="finalPhoto">
                <img id="playerFinal" src="">
            </div>
            
            <div id="endMiddle">
                <h2 id="endResult">
                    <!-- display winner -->
                </h2>
                <button class="asian-font" id="playAgain" onclick="startGame()">Play Again?</button>
            </div>
    
            <div id="finalPhoto">
                <img id="cpuFinal" src="">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
