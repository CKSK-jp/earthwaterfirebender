<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startScreen">
        <h2>Become the Avatar of Rock Paper Scissors?</h2>
        <button id="startButton" onclick="showOptions()">Start</button>
    </div>
        
    <div id="optionsScreen">
        <div class="second-container">
            <div id="playerChoice">
                <!-- img goes in here -->
            </div>
    
            <div class="middleContainer">
                <h2>Choose an Option:</h2>
                <!-- get the user choice and store his answer in an argument for function called userChoice -->
                <button onclick="userChoice('rock')">"Rock"</button>
                <button onclick="userChoice('paper')">"Paper"</button>
                <button onclick="userChoice('scissors')">"Scissors"</button>
            </div>

            <div id="cpuChoice">
                <!-- img goes in here -->
            </div>
        </div>
    </div>

    <div id="countdown-container">
        <h1 id="countDown">3</h1>
    </div>
    <script src="app.js"></script>
</body>
</html>
